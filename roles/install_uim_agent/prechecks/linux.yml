- name: ğŸ” Verificar si ya existe instalaciÃ³n previa de Nimbus
  ansible.builtin.stat:
    path: /opt/nimsoft/bin/niminit
  register: nimsoft_installed

- name: ğŸš« Abortar si Nimbus ya estÃ¡ instalado
  ansible.builtin.fail:
    msg: "âš ï¸ Ya existe una instalaciÃ³n previa de Nimsoft en /opt/nimsoft. Aborta para evitar sobrescribir."
  when: nimsoft_installed.stat.exists

- name: âœ… Mostrar resumen del sistema antes de instalar
  ansible.builtin.debug:
    msg: |
      Sistema: {{ ansible_distribution }} {{ ansible_distribution_version }}
      IP: {{ ansible_default_ipv4.address }}
      Hostname: {{ ansible_hostname }}