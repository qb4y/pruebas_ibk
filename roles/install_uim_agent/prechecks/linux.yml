---

- name: ğŸ§ª Verificar que el sistema es Linux y RHEL-based
  ansible.builtin.assert:
    that:
      - ansible_os_family == 'RedHat'
    fail_msg: "âŒ Este rol solo es compatible con sistemas basados en RHEL (RedHat, CentOS, Alma, Rocky)."
    success_msg: "âœ… Sistema operativo compatible: {{ ansible_distribution }}"

- name: ğŸ§ª Verificar si LVM estÃ¡ instalado
  ansible.builtin.command: which lvs
  register: lvm_check
  changed_when: false
  failed_when: lvm_check.rc != 0

- name: ğŸ“¦ Verificar que el paquete `lvm2` estÃ¡ instalado
  ansible.builtin.package:
    name: lvm2
    state: present

- name: ğŸ§ª Validar que existe el Volume Group 'rhel'
  ansible.builtin.command: vgs rhel
  register: vg_check
  changed_when: false
  failed_when: vg_check.rc != 0
  ignore_errors: false

- name: ğŸ§ª Validar que no exista ya el LV 'lv_nimsoft'
  ansible.builtin.command: lvs /dev/rhel/lv_nimsoft
  register: lv_check
  failed_when: lv_check.rc == 0
  changed_when: false
  ignore_errors: true

- name: ğŸ§ª Verificar que haya al menos 5 GB disponibles en el VG
  ansible.builtin.command: vgs --units g --noheadings -o vg_free rhel
  register: vg_free
  changed_when: false

- name: ğŸš¨ Validar espacio libre en VG
  ansible.builtin.assert:
    that:
      - (vg_free.stdout | trim | regex_replace("g", "") | float) >= 5
    fail_msg: "âŒ No hay al menos 5 GB libres en el Volume Group 'rhel'."
    success_msg: "âœ… Hay suficiente espacio libre para crear lv_nimsoft."
  when: lv_check.rc != 0

- name: ğŸ§ª Validar existencia de ejecutable de rpm
  ansible.builtin.command: which rpm
  register: rpm_check
  changed_when: false
  failed_when: rpm_check.rc != 0

